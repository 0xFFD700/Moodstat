    <script>
        // Get Data
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "test.csv",
                dataType: "text",
                success: function(data) {
                    processData(data)
                }
            });

            // Display last line as current mood
            function processData(data) {
                var lines = data.trim().split('\n');
                var lastLine = lines[lines.length - 1].split(',');
                var moodTarget = document.getElementById('moodvalue')
                var timeTarget = document.getElementById('timevalue')

                lastLine.forEach(function(value, i) {
                    switch (i) {
                        case 0:
                            timeTarget.innerText = value;
                            break
                        case 1:
                            timeTarget.innerText += " at " + value;
                            break
                        case 2:
                            if (value == 0) {
                                moodTarget.innerText = "üëç";
                            } else if (value == 1) {
                                moodTarget.innerText = "üñï";
                            } else {
                                moodTarget.innerText = "üëé";
                            }
                            break
                    }
                    console.log(`This is the ${value} Data ${i}`);
                });

            }
        })
    </script>
